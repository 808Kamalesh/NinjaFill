<!DOCTYPE html>
<html>
<head>
    <title>NinjaFill Extension - User Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="info-page">
    <div class="info-container">
        <header>
            <h1>User Information</h1>
        </header>
        <div class="form-group">
            <input type="text" id="nameField" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" id="addressField" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="text" id="emailField" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" id="phoneField" placeholder="Phone">
        </div>
        <div class="form-group">
            <input type="text" id="linkedinField" placeholder="LinkedIn Profile">
        </div>
        <div class="form-group">
            <input type="text" id="portfolioField" placeholder="Portfolio Website">
        </div>
        <div class="form-group">
            <textarea id="workExperienceField" rows="4" placeholder="Work Experience"></textarea>
        </div>
        <div class="form-group">
            <textarea id="educationField" rows="4" placeholder="Education"></textarea>
        </div>
        <div class="form-group">
            <textarea id="skillsField" rows="4" placeholder="Skills"></textarea>
        </div>
        <button id="saveButton" class="btn btn-primary">Save</button>
    </div>
    <script src="info.js"></script>
</body>
</html>
