<!DOCTYPE html>
<html>
<head>
  <title>NinjaFill Extension - User Info</title>
  <link rel="stylesheet" href="style_info.css">
</head>
<body class="info-page">
  <div class="info-container">
    <header>
      <h1>User Information</h1>
    </header>
    <div class="tab">
      <button id="personalInfoTab" class="tablinks active">Personal Info</button>
      <button id="educationAndWorkTab" class="tablinks">Education & Work</button>
    </div>

    <form class="user-info-grid" id="userForm">
      <div id="personalInfo" class="tabcontent active">
        <div class="form-group">
          <label for="nameField">Full Name</label>
          <input type="text" id="nameField" class="text-field" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="dateOfBirthField">Date of Birth</label>
          <input type="date" id="dateOfBirthField" class="text-field" required>
        </div>
        <div class="form-group">
          <label for="genderField">Gender</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
            <label><input type="radio" name="gender" value="prefer-not-to-say" required> Prefer not to say</label>
          </div>
        </div>
        <div class="form-group">
          <label for="nationalityField">Nationality</label>
          <input type="text" id="nationalityField" class="text-field" placeholder="Enter your nationality" required>
        </div>
        <div class="form-group">
          <label for="maritalStatusField">Marital Status</label>
          <select id="maritalStatusField" class="text-field" required>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="emailField">Email Address</label>
          <input type="email" id="emailField" class="text-field" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phoneField">Primary Phone Number</label>
          <input type="tel" id="phoneField" class="text-field" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="alternatePhoneField">Alternate Phone Number</label>
          <input type="tel" id="alternatePhoneField" class="text-field" placeholder="Enter your alternate phone number">
        </div>
        <div class="form-group">
          <label for="linkedinField">LinkedIn Profile URL</label>
          <input type="url" id="linkedinField" class="text-field" placeholder="https://www.linkedin.com/in/your-profile">
        </div>
        <div class="form-group">
          <label for="websiteField">Personal Website URL</label>
          <input type="url" id="websiteField" class="text-field" placeholder="https://www.your-website.com">
        </div>
        <div class="form-group">
          <label for="githubField">GitHub Profile URL</label>
          <input type="url" id="githubField" class="text-field" placeholder="https://github.com/your-username">
        </div>
      </div>

      <div id="educationAndWork" class="tabcontent">
        <div class="form-group">
          <label for="educationField">Highest Level of Education</label>
          <select id="educationField" class="text-field" required>
            <option value="">Select your highest level of education</option>
            <option value="high-school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="majorField">Major/Field of Study</label>
          <input type="text" id="majorField" class="text-field" placeholder="Enter your major or field of study">
        </div>
        <div class="form-group">
          <label for="gpaField">GPA (e.g., 3.5 or 85%)</label>
          <input type="text" id="gpaField" class="text-field" placeholder="Enter your GPA or grade average">
        </div>
        <div class="form-group">
          <label for="courseworkField">Relevant Coursework</label>
          <textarea id="courseworkField" class="text-field" placeholder="Enter your relevant coursework"></textarea>
        </div>
        <div class="form-group">
          <label for="workExperienceField">Work Experience</label>
          <textarea id="workExperienceField" class="text-field" placeholder="Enter your work experience"></textarea>
        </div>
        <div class="form-group">
          <label for="internshipsField">Internships</label>
          <textarea id="internshipsField" class="text-field" placeholder="Enter your internships"></textarea>
        </div>
        <div class="form-group">
          <label for="volunteerField">Volunteer Experience</label>
          <textarea id="volunteerField" class="text-field" placeholder="Enter your volunteer experience"></textarea>
        </div>
        <div class="form-group">
          <label for="certificationsField">Certifications</label>
          <textarea id="certificationsField" class="text-field" placeholder="Enter your certifications"></textarea>
        </div>
        <div class="form-group">
          <label for="skillsField">General Skills</label>
          <textarea id="skillsField" class="text-field" placeholder="Enter your general skills"></textarea>
        </div>
        <div class="form-group">
          <label for="technicalSkillsField">Technical Skills</label>
          <textarea id="technicalSkillsField" class="text-field" placeholder="Enter your technical skills"></textarea>
        </div>
        <div class="form-group">
          <label for="softSkillsField">Soft Skills</label>
          <textarea id="softSkillsField" class="text-field" placeholder="Enter your soft skills"></textarea>
        </div>
        <div class="form-group">
          <label for="languageField">Language Proficiency</label>
          <input type="text" id="languageField" class="text-field" placeholder="Enter your language proficiency">
        </div>
      </div>

      <button id="saveButton" class="button-54" type="submit">Save</button>
      <div id="saveStatus" class="save-status"></div>
    </form>
  </div>
  <script src="info.js"></script>
</body>
</html>
