<!DOCTYPE html>
<html>
<head>
  <title>NinjaFill Extension - User Info</title>
  <link rel="stylesheet" href="style_info.css">
</head>
<body class="info-page">
  <div class="info-container">
    <header>
      <h1>User Information</h1>
    </header>
    <form class="user-info-grid" id="userForm">
      <div class="form-group">
        <label for="nameField">Name</label>
        <input type="text" id="nameField" class="text-field" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="addressField">Address</label>
        <input type="text" id="addressField" class="text-field" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="emailField">Email</label>
        <input type="email" id="emailField" class="text-field" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phoneField">Phone</label>
        <input type="tel" id="phoneField" class="text-field" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="linkedinField">LinkedIn Profile URL</label>
        <input type="url" id="linkedinField" class="text-field" placeholder="Enter your LinkedIn profile URL">
      </div>
      <div class="form-group">
        <label for="portfolioField">Portfolio Website URL</label>
        <input type="url" id="portfolioField" class="text-field" placeholder="Enter your portfolio website URL">
      </div>
      <div class="form-group">
        <label for="workExperienceField">Work Experience</label>
        <textarea id="workExperienceField" rows="4" class="text-field" placeholder="Enter your work experience"></textarea>
      </div>
      <div class="form-group">
        <label for="educationField">Education</label>
        <textarea id="educationField" rows="4" class="text-field" placeholder="Enter your education details"></textarea>
      </div>
      <div class="form-group">
        <label for="skillsField">Skills</label>
        <textarea id="skillsField" rows="4" class="text-field" placeholder="Enter your skills"></textarea>
      </div>
      <button id="saveButton" class="button-54" type="submit">Save</button>
      <div id="saveStatus" class="save-status"></div>
    </form>
  </div>
  <script src="info.js"></script>
</body>
</html>
