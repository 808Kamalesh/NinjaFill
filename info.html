<!DOCTYPE html>
<html>
<head>
    <title>NinjaFill Extension - User Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="info-page">
    <div class="info-container">
        <header>
            <h1>User Information</h1>
        </header>
        <div class="form-group">
            <label for="nameField">Name</label>
            <input type="text" id="nameField" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="addressField">Address</label>
            <input type="text" id="addressField" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="emailField">Email</label>
            <input type="text" id="emailField" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phoneField">Phone</label>
            <input type="text" id="phoneField" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="linkedinField">LinkedIn Profile</label>
            <input type="text" id="linkedinField" placeholder="Enter your LinkedIn profile">
        </div>
        <div class="form-group">
            <label for="portfolioField">Portfolio Website</label>
            <input type="text" id="portfolioField" placeholder="Enter your portfolio website">
        </div>
        <div class="form-group">
            <label for="workExperienceField">Work Experience</label>
            <textarea id="workExperienceField" rows="4" placeholder="Enter your work experience"></textarea>
        </div>
        <div class="form-group">
            <label for="educationField">Education</label>
            <textarea id="educationField" rows="4" placeholder="Enter your education details"></textarea>
        </div>
        <div class="form-group">
            <label for="skillsField">Skills</label>
            <textarea id="skillsField" rows="4" placeholder="Enter your skills"></textarea>
        </div>
        <button id="saveButton" class="btn btn-primary">Save</button>
        <div id="saveStatus" class="save-status"></div>
    </div>
    <script src="info.js"></script>
</body>
</html>
