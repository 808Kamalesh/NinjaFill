<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <label for="name">Name:</label>
            <input type="text" id="nameField" name="name" placeholder="Enter your name">

            <label for="address">Address:</label>
            <input type="text" id="addressField" name="address" placeholder="Enter your address">

            <label for="email">Email:</label>
            <input type="text" id="emailField" name="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phoneField" name="phone" placeholder="Enter your phone number">

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
