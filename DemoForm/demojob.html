<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="form-container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <label for="name">Name:</label>
            <input type="text" id="nameField" name="name" placeholder="Enter your name">

            <label for="address">Address:</label>
            <input type="text" id="addressField" name="address" placeholder="Enter your address">

            <label for="email">Email:</label>
            <input type="text" id="emailField" name="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phoneField" name="phone" placeholder="Enter your phone number">

            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedinField" name="linkedin" placeholder="Enter your LinkedIn profile URL">

            <label for="portfolio">Portfolio:</label>
            <input type="text" id="portfolioField" name="portfolio" placeholder="Enter your portfolio URL">

            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperienceField" name="workExperience" placeholder="Enter your work experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="educationField" name="education" placeholder="Enter your education details"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skillsField" name="skills" placeholder="Enter your skills"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
